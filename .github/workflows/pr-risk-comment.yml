name: PR Risk Reporter

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Générer le commentaire de risques
        run: node scripts/pr-risk-comment.mjs
        env:
          GITHUB_TOKEN: ${{ github.token }}
